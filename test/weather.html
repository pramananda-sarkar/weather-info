<body>
    <script>
        const lat = 23.7238697;

        // const apiURL = `https://api.openweathermap.org/data/3.0/onecall?lat=${lat}&lon=${lon}&appid=${APIkey}`;
        const apiURL = `https://api.openweathermap.org/data/3.0/onecall?lat=33.44&lon=-94.04&exclude=hourly,daily&appid=dd25ac05259824ea2736305718e3f65c`;

        fetch(apiURL)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // Corrected return statement
            })
            .then(data => {
                console.log(data); // Logs the weather data
            })
            .catch(error => {!
                console.error('Error:', error);
            });
    </script>
